name: Deploy Tipply Frontend to AWS S3

on:
  push:
    branches:
      - master
      - dev
    paths:
      - "frontend/**"

jobs:
  unit-tests:
    name: Unit & Component Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Lint
        working-directory: frontend
        run: npm run lint -- --max-warnings 0

      - name: Run unit tests
        working-directory: frontend
        run: npm run test:unit -- --coverage

  e2e-tests:
    name: E2E Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Install Playwright browsers
        working-directory: frontend
        run: npx playwright install --with-deps

      - name: Build
        working-directory: frontend
        run: npm run build

      - name: Run dev server
        working-directory: frontend
        run: npm run preview &

      - name: Wait for server
        run: npx wait-on http://localhost:4173 --timeout 30000

      - name: Run E2E tests
        working-directory: frontend
        env:
          BASE_URL: http://localhost:4173
        run: npx playwright test e2e/ --reporter=html,json,junit

  deploy:
    needs: [unit-tests, e2e-tests]
    runs-on: ubuntu-latest
    environment: test
    env:
      S3_BUCKET: tipwave-sites-bucket
      PROD_CLOUDFRONT_ID: E2XIM4NN5SEMR7
      TEST_CLOUDFRONT_ID: E2IU847MNWNNCH
      DEPLOY_ENV: ${{ github.ref == 'refs/heads/master' && 'prod' || 'test' }}
      S3_PATH: ${{ github.ref == 'refs/heads/master' && 'app' || 'test' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build
        env:
          REACT_APP_STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_PUBLISHABLE_KEY }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Deploy to S3
        run: |
          echo "üöÄ Deploying to ${{ env.DEPLOY_ENV }} environment (s3://${{ env.S3_BUCKET }}/${{ env.S3_PATH }}/)"
          aws s3 sync frontend/dist/ s3://${{ env.S3_BUCKET }}/${{ env.S3_PATH }}/ \
            --delete \
            --exclude "*.html" \
            --exclude "*.css" \
            --exclude "*.js" \
            --cache-control "max-age=31536000"
          
          # Upload HTML files with correct content-type
          aws s3 sync frontend/dist/ s3://${{ env.S3_BUCKET }}/${{ env.S3_PATH }}/ \
            --exclude "*" \
            --include "*.html" \
            --content-type "text/html" \
            --cache-control "no-cache, no-store, must-revalidate"
          
          # Upload CSS files with correct content-type
          aws s3 sync frontend/dist/ s3://${{ env.S3_BUCKET }}/${{ env.S3_PATH }}/ \
            --exclude "*" \
            --include "*.css" \
            --content-type "text/css" \
            --cache-control "max-age=31536000"
          
          # Upload JS files with correct content-type
          aws s3 sync frontend/dist/ s3://${{ env.S3_BUCKET }}/${{ env.S3_PATH }}/ \
            --exclude "*" \
            --include "*.js" \
            --content-type "application/javascript" \
            --cache-control "max-age=31536000"

      - name: Invalidate CloudFront cache
        run: |
          DISTRIBUTION_ID=${{ env.DEPLOY_ENV == 'prod' && env.PROD_CLOUDFRONT_ID || env.TEST_CLOUDFRONT_ID }}
          echo "üîÑ Invalidating CloudFront distribution: $DISTRIBUTION_ID"
          aws cloudfront create-invalidation --distribution-id "$DISTRIBUTION_ID" --paths "/*"

      - name: Deployment Summary
        run: |
          DISTRIBUTION_ID=${{ env.DEPLOY_ENV == 'prod' && env.PROD_CLOUDFRONT_ID || env.TEST_CLOUDFRONT_ID }}
          echo "‚úÖ Frontend deployment complete!"
          echo "üì¶ S3 Path: s3://${{ env.S3_BUCKET }}/${{ env.S3_PATH }}/"
          echo "üåê CloudFront: $DISTRIBUTION_ID"
          echo "üîó Environment: ${{ env.DEPLOY_ENV }}"
          echo "üìç Branch: ${{ github.ref }}"
