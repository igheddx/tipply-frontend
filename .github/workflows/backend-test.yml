name: Backend Tests & Build

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - 'backend.tests/**'
      - '.github/workflows/backend-test.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - 'backend.tests/**'

jobs:
  test:
    name: Unit & Integration Tests
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: testuser
          POSTGRES_PASSWORD: testpass
          POSTGRES_DB: tipply_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'
      
      - name: Restore dependencies
        working-directory: backend.tests
        run: dotnet restore
      
      - name: Build
        working-directory: backend.tests
        run: dotnet build --no-restore --configuration Release
      
      - name: Run Unit Tests
        working-directory: backend.tests
        run: dotnet test --no-build --configuration Release --logger "console;verbosity=detailed" --filter "Category=Unit"
      
      - name: Run Integration Tests
        working-directory: backend.tests
        env:
          ASPNETCORE_ENVIRONMENT: test
          AWS_DB_HOST: localhost
          AWS_DB_NAME: tipply_test
          AWS_DB_USERNAME: testuser
          AWS_DB_PASSWORD: testpass
        run: dotnet test --no-build --configuration Release --logger "console;verbosity=detailed" --filter "Category=Integration"
      
      - name: Generate Coverage Report
        working-directory: backend.tests
        run: dotnet test --no-build --configuration Release /p:CollectCoverage=true /p:CoverageFormat=opencover /p:CoverageFilePath=./coverage.xml
      
      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./backend.tests/coverage.xml
          flags: backend
          name: backend-coverage

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: false
          tags: tipply-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
